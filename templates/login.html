<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">
    <h1 style="margin-top: 5%; margin-left: 43%;">Login Page</h1>
    <div>
        <form style="margin-top: 5%; margin-left: 20%; margin-right: 20%;" action="http://localhost:5000/login" method="post">
            <div class="mb-3 mt-4">
                <label for="nm" class="form-label">Enter UserName:</label>
                <input class="form-control " type="text" id="nm" name="nm">
            </div>
            <div class="mb-3">
                <label for="pw" class="form-label">Enter Password:</label>
                <input class="form-control " type="password" id="pw" name="pw">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
    <div class="mt-4">
        <h2 style="margin-left: 20%;" class="text-danger medium">{{info}}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
